<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;margin: 0;
            box-sizing: border-box;
        }
   .port{
       position: absolute;
       top: 0px;
       left: 0px;
       width:100%;
       height: 100vh;

   }
   .port img{
    position: absolute;
       top: 0px;
       left: 0px;
       width:100%;
       height: 100vh;
       object-fit: cover;
   }
   .port img.text{
       mix-blend-mode: multiply;
       filter: contrast(2));
   }
    </style>
</head>
<body>
    <div class="port">
    <img src="hani4.jpg" alt="bfgvjkbgf">
    <img src="hani.jpg" class="text">
</div>
</body>
</html>
