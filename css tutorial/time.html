<body>
   today day :<p id="y"></p>
   today month :<p id="z"></p>
   today year :<p id="a"></p>
   today time :<p id="b"></p> 
   today day :<p id="c"></p>
    <script>
        
         
        
         const ft = setInterval(cat,1000);
        
         function cat(){
            const d = new Date();
        const months =["january","fabuary","march","april","may","june","julay","august","septempber","october","november","december"];
        
        const days = ["sunday","monday","tuesday","wednesday","thursday","firday","saturday"];
       document.getElementById("y").innerHTML = d.getDate();
        document.getElementById("z").innerHTML = months[d.getMonth()];
        document.getElementById("a").innerHTML = d.getFullYear();
        document.getElementById("b").innerHTML = d.getHours() +":" +d.getMinutes()+":"+ d.getSeconds();
        document.getElementById("c").innerHTML = days[d.getDay()];
        }

    </script>
</body>
