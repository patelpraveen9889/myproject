<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
   <canvas id="can" width="400px" height="400px" style="border:2px solid red"></canvas>

<script>

    const c =document.getElementById("can");
    const ct = c.getContext("2d");
    ct.moveTo(50,0);
    

    ct.rotate(10*Math.PI/180);
    ct.baseLine="bottom";
    ct.fillText("bottom hani",45,67);
    ct.textAlign ="center";
    ct.font = 56+"px";
    ct.lineTo(50,400);
     

    
    // ct.beginPath();
    // ct.arc(95, 50, 40, 0, 2 * Math.PI);

    ct.stroke();
</script></body>
